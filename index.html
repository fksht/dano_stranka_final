    <template id="template-article1" class="padding">

            <div class="container">
                <h1>O mne </h1>
                <div class="about-me-content">
                    <div class="about-me-text">
                        <p>Moja športová kariéra sa začala neskoro, mal som 14 rokov, neubehol som 500m, začal som s bojovými umeniami, ktorým som sa naplno oddal, už tam sa začali moje trénerské začiatky a získal som výborné základy v práci s ľuďmi, avšak po šiestich rokoch som objavil čaro triatlonu, keď som si ako môj prvý vybral preteky Oravaman (2km plávanie -90km bicykel -21km beh, to všetko v šialenom prevýšení). Od tohto momentu som sa rozhodol do triatlonu, duatlonu a behu ponoriť naplno. Prešiel som si rôznymi formátmi pretekov od dlhých 6-7 hodinových pretekov až po extrémne krátke a rýchle super šprint triatlony. Nakoniec som sa našiel v kros triatlone a duatlone, kde som aktuálne elitný pretekár na súťažiach európskych a svetových formátoch. Popri týchto letných športoch sa pre zmenu v zime venujem bežeckému lyžovaniu, v ktorom pôsobím ako inštruktor veľkých hromadných ale aj individuálnych kurzov, či už úplných základov alebo aj pokročilej techniky.</p>

                        <div class="uspechy_container">
                            <h4>Moje najväčšie úspechy:</h4>
                            <ul>
                                <li>5. miesto - MS(majstrovstvá sveta) v kros duatlone - Austrália(2024)</li>
                                <li>12. miesto - MS v kros triatlone - Austrália(2024)</li>
                                <li>10. miesto - ME(majstrovstvá Európy) v kros triatlone - Portugalsko(2024)</li>
                                <li>6. miesto - ME v krost triatlone - Taliansko(2023)</li>
                                <li>Ďalšie úspechy:</li>
                                <li>Half-ironman BLACK SWANS 2023: 3:58</li>
                                <li>Maratónsky pacer (vodič) na MMM na čas 3:00 a 2:50</li>
                            </ul>
                        </div>

                        <p>Pohyb a šport je základom pre šťastný život, mojím cieľom je ľudí motivovať a viesť ich na tejto ceste, či už je to pre zlepšenie kondície, zníženie váhy alebo zdolanie rôznych výziev a dosiahnutie vysnívaných časov.</p>
