    <template id="template-article1">
       <section id="o_mne" class="about-me">
            <div class="container">
                <h1>O mne </h1>
                <div class="about-me-content">
                    <div class="about-me-text">
                        <p>Volám sa Daniel Kraviansky a som reprezentant Slovenska v triatlone a tréner s dlhoročnými skúsenosťami a medzinárodnými úspechmi. Reprezentujem Slovensko na prestížnych podujatiach a neustále sa snažím posúvať svoje limity ďalej a ďalej, aby som bol inšpiráciou pre svojich zverencov že všetko sa dá len treba chcieť.</p>

                        <div class="uspechy_container">
                            <h4>Moje najväčšie úspechy:</h4>
                            <ul>
                                <li>5. miesto - MS(majstrovstvá sveta) v kros duatlone - Austrália(2024)</li>
                                <li>12. miesto - MS v kros triatlone - Austrália(2024)</li>
                                <li>10. miesto - ME(majstrovstvá Európy) v kros triatlone - Portugalsko(2024)</li>
                                <li>6. miesto - ME v krost triatlone - Portugalsko(2023)</li>
                                <li>Taktiež mám half Ironmana pod 4 hodiny</li>
                                <li>Pacer na MMM s časmi pod 3 hodiny</li>
                            </ul>
                        </div>

                        <p>Okrem triatlonu sa aktívne venujem behu, plávaniu a bežkovaniu. Tieto disciplíny sú neoddeliteľnou súčasťou mojej prípravy, a preto ti viem ponúknuť komplexný tréningový prístup.</p>

                        <p>Môj cieľ je pomôcť ti dosiahnuť tvoje športové sny, či už ide o prekonanie osobných rekordov, zlepšenie kondície alebo len o radosť z pohybu. Pomôžem ti vytvoriť tréningový plán ktorź bude zodpovedať tvojim potrebám a cieľom.</p>
                    </div>
                </div>
            </div>
        </section>
    </template>
